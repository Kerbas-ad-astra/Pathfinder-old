//This MM patch configures the life support for TAC Life Support.

@PATH_HABITATION[Pigpen]:NEEDS[TacLifeSupport]
{
	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = Composter
		StartActionName = Start Composter
		StopActionName = Stop Composter
		AutoShutdown = false
		GeneratesHeat = false
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		Specialty = Scientist
		EfficiencyBonus = 1
		 
		INPUT_RESOURCE
		{
			ResourceName = Water
			Ratio = 1.25
		}

		INPUT_RESOURCE
		{
			ResourceName = Waste
			Ratio = 0.1
		}

		INPUT_RESOURCE
		{
			ResourceName = Minerals
			Ratio = 0.037
		}

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 3.5
		}

		OUTPUT_RESOURCE
		{
			ResourceName = Fertilizer
			Ratio = 1
			DumpExcess = false
		}
	}

	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = Water Filter
		StartActionName = Start Water Filter
		StopActionName = Stop Water Filter
		AutoShutdown = false
		GeneratesHeat = false
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		Specialty = Scientist
		EfficiencyBonus = 1
		 
		INPUT_RESOURCE
		{
			ResourceName = WasteWater
			Ratio = 1
		}

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 1.25
		}

		OUTPUT_RESOURCE
		{
			ResourceName = Water
			Ratio = 1
			DumpExcess = false
		}

		OUTPUT_RESOURCE
		{
			ResourceName = Waste
			Ratio = 0.0067
			DumpExcess = true
		}

	}

	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = Dirtifier
		StartActionName = Start Dirtifier
		StopActionName = Stop Dirtifier
		AutoShutdown = false
		GeneratesHeat = false
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		Specialty = Scientist
		EfficiencyBonus = 1
 
		INPUT_RESOURCE
		{
			ResourceName = Ore
			Ratio = 0.002
		}

		INPUT_RESOURCE
		{
			ResourceName = Minerals
			Ratio = 0.001
		}

		INPUT_RESOURCE
		{
			ResourceName = Fertilizer
			Ratio = 0.002
		}

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 3.5
		}

		OUTPUT_RESOURCE
		{
			ResourceName = Dirt
			Ratio = 0.00021
			DumpExcess = false
		}
	}

}

@GREENHOUSE[Prairie]:NEEDS[TacLifeSupport]
{
	MODULE
	{
		name = WBIGreenhouse
		ConverterName = Greenhouse
		StartActionName = Start Grenhouse
		StopActionName = Stop Greenhouse
		AutoShutdown = false
		GeneratesHeat = false
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		Specialty = Scientist
		EfficiencyBonus = 1
		hoursPerCycle = 540 //Number of hours to grow crops
		minimumSuccess = 45
		criticalSuccess = 90
		criticalFail = 20
		cropResource = Food
